<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <!-- Camdle Stick -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- BarChart -->
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>

    <style>
        html, body, #container,#container2 {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}   
.container{
    width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
    </style>

</head>
<body>
    <div class="container">
        <center><h2>Bar Chart Representation</h2></center>
    <div id="container" style="width: 100%; height: 100%"></div>
    <br><br>
    <center><h3>Candle Stick representation</h3></center>
    <div id="container2" style="width: 100%; height: 100%"></div>
</div>
<script>
        anychart.onDocumentReady(function() {
            
            // set the data
            var data = {
            header: ["Month", "Temparature(F)"],
            rows: [
                ["Jan", 56.3],
                ["feb", 62.4],
                ["Mar", 72.6],
                ["Apr", 84.5],
                ["May", 90.9],
                ["June", 88.3],
                ["July", 85.8],
                ["Aug", 83.7],
                ["Sep", 82.1],
                ["Oct", 77.7],
                ["Nov", 69],
                ["Dec", 59.7]
            ]};

            // create the chart
            var chart = anychart.column();

            // add data
            chart.data(data);

            // set the chart title
            chart.title("New Delhi Temperature(a)");

            //title of axes
            chart.yAxis().title("Temperature(F)");
            chart.xAxis().title("Month (Avg.Temp)");

            // draw
            chart.container("container");
            chart.draw();
            });
                

// CandleStick script
            var options = {
          series: [{
          data: [{
              x: "jan",
              y: [35.65, 51,29.67, 38.24]
            },
            {
              x:"feb",
              y: [65, 51, 67, 24]
            },
            {
              x: "mar",
              y: [65, 61, 67, 64]
            },
            {
              x: "apr",
              y: [65, 66, 67, 64]
            },
            {
              x: "may",
              y: [66, 40, 60, 64]
            },
            {
              x: "june",
              y: [63, 63, 68, 61]
            },
            {
              x: "july",
              y: [61, 62, 67, 62]
            },
            {
              x: "Aug",
              y: [67, 62, 62, 62]
            },
            {
              x: "sep",
              y: [65, 63, 65, 64.01]
            },
            {
              x: "oct",
              y: [60.5, 64.4, 62.26, 60.02]
            },
            {
              x:"nov",
              y: [68.02, 60.68, 61.99, 68.91]
            },
            {
              x: "dec",
              y: [68.91, 68.99, 68.01, 62]
            },
            
            
          ]
        }],
          chart: {
          type: 'candlestick',
          height: 350
        },
        title: {
          text: 'CandleStick Chart',
          align: 'left'
        },
        xaxis: {
          type: 'month'
        },
        yaxis: {
          tooltip: {
            enabled: true
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#container2"), options);
        chart.render();
      
                
    </script>
</body>
</html>
